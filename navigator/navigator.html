<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ivan's Navigator Lib</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="../utils/jquery-3.2.1.min.js"></script>
    <script src="../utils/jquery-ready.js"></script>
    <script src="navigator.js"></script>
</head>
<body>
<h1>Ivan's Navigator Lib</h1>
<p>Seems like it's the deprecated thing to do, but I have some deprecated scenarios in a website that are
still alive and well so I need it.</p>

<script>
    jQueryReady(
        function($) {
            $('body').append( '<p>' + (isBrowserSafariOrOldMSIE() ? 'Old IE or Safari !!!' : 'legit browser') + '</p>');

            var out = '';
            for (k in navigator) {
                out += k + ': ' + navigator[k] + '<br/>'
            }
            $('body').append(out);
        }
    );
</script>

</body>
</html>
